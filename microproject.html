    <section class="microproject-section"> <!-- microproject Section -->
        <div class="microproject-section-div">
            <div class="microproject-section-div-box">
                <div class="microproject-section-box-title">
                    <h2>Microproject Details</h2>
                </div>
                <div class="microproject-section-box-title-desc">
                    <p>Easy and Free Service for students</p>
                </div>
                <div class="microproject-section-box-input-details">
                    <form action="#" method="post">
                        <div class="wrap">
                            <div class="wrap-div">
                                <label class="wrap-div-label" for="name">Name</label>
                                <input id="name" type="text" class="cool" required/>
                            </div>
                            <div class="wrap-div">
                                <label class="wrap-div-label" for="email">Email</label>
                                <input id="email" type="email" class="cool" required/>
                            </div>
                            <div class="wrap-div">
                                <label class="wrap-div-label" for="projname">Project Name</label>
                                <input id="projname" type="text" class="cool"/>
                            </div>
                            <div class="wrap-div">
                                <select name="language" id="proj-lang">
                                    <option selected disabled>Select Language</option>
                                    <option value="c"> C</option>
                                    <option value="cpp">C++</option>
                                    <option value="java">Java</option>
                                    <option value="javadesk">Adv Java</option>
                                    <option value="php">PHP</option>
                                    <option value="dotnet">DOT NET</option>
                                    <option value="python">Python</option>
                                    <option value="android">Android</option>
                                    <option value="website">Full Stack Website</option>

                                </select>
                            </div>
                            <div class="wrap-div">
                                <label class="wrap-div-label" for="projdesc">Project Description</label>
                                <input id="projdesc" type="text" class="cool"/>
                            </div>
                            <div class="wrap-div">
                                <input id="micro-submit-btn" type="submit" value="Submit">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
